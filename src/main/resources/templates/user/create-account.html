<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">

<nav th:replace="~{fragments :: navigation}"></nav>

<form method="post" action="/create/process"><br>
   <h2>Create new account</h2>
   <div class="form-group">
      <label>User Name
         <input th:field="${user.username}" class="form-control">
      </label>
   </div>
   <p class="text-danger" th:errors="${user.username}"></p>
   <div class="form-group">
      <label>Email
         <input th:field="${user.email}" class="form-control">
      </label>
   </div>
   <p class="text-danger" th:errors="${user.email}"></p>
   <div class="form-group">
      <label>Password
         <input type="password" th:field="${user.password}" class="form-control">
      </label>
   </div>
   <p class="text-danger" th:errors="${user.password}"></p>
   <div class="form-group">
      <label>Re-enter Password
         <input type="password" name="verify" class="form-control">
      </label>
   </div>
   <p class="text-danger" th:text="${errorMsg}"></p>
   <div class="form-group">
      <input type="submit" value="Sign Up" class="btn btn-success">
   </div>
</form>

</body>
</html>
